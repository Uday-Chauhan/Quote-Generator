<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Quotes</title>



  </head>
  <body>




    <div class="block text-center">
    
        <div class="quote-box block__main block__front">
    
            <span class="quote">
    
                <i class="fas fa-2x fa-quote-left"></i>
    
                <span class="text">
                    Quote To be Displayed Here
                </span>
    
            </span>
    
            <div class="author">
                Author to be Displayed Here
            </div>
            <a class="new-quote btn btn-default" onclick="newQuote()">New Quote</a>
        </div>
    
        <div class="quote-box block__main block__back">
    
            <span class="quote">
    
                <i class="fas fa-2x fa-quote-left"></i>
    
                <span class="text">
                    Quote To be Displayed Here
                </span>
    
            </span>
    
            <div class="author">
                Author to be Displayed Here
            </div>
            <a class="new-quote btn btn-default " onclick="newQuote()">New Quote</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="mainscript.js"></script>

  </body>
</html>
